<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI OR CODE | DOM</title>
</head>
<body style="background-color: #212121; color: rgb(176, 176, 176);">
   <ul class="language">
    <li>javascript</li>
   </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("javascript");

    function addOptiLanguage(langName) { // ✅ Fixed function parameter
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang');

    // Edit the second <li> element
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li'); // ✅ Corrected element creation
    newli.textContent = "mojo";
    secondLang.replaceWith(newli); // ✅ Correctly replacing second <li>

        //edit
        const firstLang = document.querySelector("Cd")
        firstLang.outerHTML = '<li>TypeScript</li>'

        // remove

        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()

</script>
</html>
